<ul class= "projects">
  <li *ngFor="let project of projects">
    <a routerLink="/{{project.name}}"[queryParams]="{page:1}" routerLinkActive="active">
      {{project.name}}<span class="stars">{{project.stargazers_count}} <i class="fa fa-star" aria-hidden="true"></i></span>
    </a>
    </li>
</ul>
<router-outlet></router-outlet>
