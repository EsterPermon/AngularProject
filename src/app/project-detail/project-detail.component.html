<div  *ngIf = "project">
  <i (click)="clearRoute()" class="fa fa-times-circle fa-2x button" aria-hidden="true"></i>
  <div class='detail'>
    <p><span>Name:</span> {{project.name}}</p>
    <p><span>Stars:</span> {{project.stargazers_count}}</p>
    <p><span>Forks:</span> {{project.forks_count}}</p>
  </div>
</div>
<app-project-commits></app-project-commits>
